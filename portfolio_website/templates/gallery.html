{% load static %}
<section class="resip_section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="ourheading">
                    <h2><strong class="white">Gallery </strong>of works</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="owl-carousel owl-theme">
                    {% for image in gallery_images %}
                    <div class="item">
                        <div class="product_blog_img">
                            <img src="{{ image }}" alt="#" />
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

</section>
